<!-- 
## JavaScript can "display" data in different ways:

=> Writing into an HTML element, using innerHTML.(line: 22)

=> Writing into the HTML output using document.write(). (line: 25)

=> Writing into an alert box, using window.alert(25). (line: 28)

=> Writing into the browser console, using console.log(). (line: 30)

** JavaScript has not access output devices, like cpu, memory, network, file system etc. it works only inside browser. but.... 

*window.print(); is the only exception that print the current window, and can access to the Machine output device
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = 5 + 10;

      //Note:Using document.write() after an HTML document is loaded, will delete all existing HTM
      document.write(10);

      // we can skip window object,since this is global object. alert('something to show');
      //   window.alert(324);

      // console.log('something to show'); for debugging purposes, output will be shown in browser console
      console.log("this is masud rana");
    </script>
  </body>
</html>
